<html>
    <head>
        <title>cssStuff Test Page(s)</title>
        <link rel="stylesheet" href="/latest.css" preload="true">
        <meta charset="UTF-8">
        <script> // Adding this for some reason causes the css not to fuck?
        </script>
    </head>
    <body style="overflow-x:hidden;">
        <div class="cssStuff">
            <div class="Header">
                <div class="Bar">
                    <div class="Icon">
                        <img src="http://eusv.ml/favicon.ico">
                    </div>
                    <a class="Button Selected" href="/">Controls</a>
                    <a class="Button">Controls</a>
                    <a class="Button">Controls</a>

                    <div class="Right">
                        <input class="TextBox TextBox-Dark" placeholder="Regular dark text input">
                    </div>
                </div>
            </div>

            <div class="Container">
                <div style="padding:6px;">
                    <h2 style="position:relative;left:18px;">2D Buttons</h2>
                    <button class="Button">Normal</button>
                    <button class="Button Button-Inverted">Inverted</button>
                    <button class="Button Button-Black">Black</button>
                    <button class="Button Button-Black-Inverted">Black Inverted</button>
                    <button class="Button Button-Red">Red</button>
                    <button class="Button Button-Red-Inverted">Red Inverted</button>
                    <button class="Button Button-Blue">Blue</button>
                    <button class="Button Button-Blue-Inverted">Blue Inverted</button>
                    <button class="Button Button-LightBlue">Light Blue</button>
                    <button class="Button Button-LightBlue-Inverted">Light Blue Inverted</button>
                    <button class="Button Button-Lime">Lime</button>
                    <button class="Button Button-Lime-Inverted">Lime Inverted</button>
                    <button class="Button Button-Green">Green</button>
                    <button class="Button Button-Green-Inverted">Green Inverted</button>
                    <button class="Button Button-Teal">Teal</button>
                    <button class="Button Button-Teal-Inverted">Teal Inverted</button>
                    <button class="Button Button-Pink">Pink</button>
                    <button class="Button Button-Pink-Inverted">Pink Inverted</button>
                    <button class="Button Button-NeonGreen">Neon Green</button>
                    <button class="Button Button-NeonGreen-Inverted">Neon Green Inverted</button>
                    <button class="Button Button-Lilac">Lilac</button>
                    <button class="Button Button-Lilac-Inverted">Lilac Inverted</button>
                </div>

                <div style="padding:6px;">
                    <h2 style="position:relative;left:18px;">3D Buttons</h2>
                    <h3 style="position:relative;left:36px;">Normal</h3>
                    <button class="Button3D">Normal</button>
                    <button class="Button3D Button3D-Black">Black</button>
                    <button class="Button3D Button3D-Red">Red</button>
                    <button class="Button3D Button3D-Blue">Blue</button>
                    <button class="Button3D Button3D-LightBlue">Light Blue</button>
                    <button class="Button3D Button3D-Lime">Lime</button>
                    <button class="Button3D Button3D-Green">Green</button>
                    <button class="Button3D Button3D-Teal">Teal</button>
                    <button class="Button3D Button3D-Pink">Pink</button>
                    <button class="Button3D Button3D-NeonGreen">Neon Green</button>
                    <button class="Button3D Button3D-Lilac">Lilac</button>

                    <h3 style="position:relative;left:36px;">Partial Drop on hover</h3>
                    <button class="Button3D Button3D-PartialDrop">Normal</button>
                    <button class="Button3D Button3D-PartialDrop Button3D-PartialDrop-Black">Black</button>
                    <button class="Button3D Button3D-PartialDrop Button3D-PartialDrop-Red">Red</button>
                    <button class="Button3D Button3D-PartialDrop Button3D-PartialDrop-Blue">Blue</button>
                    <button class="Button3D Button3D-PartialDrop Button3D-PartialDrop-LightBlue">Light Blue</button>
                    <button class="Button3D Button3D-PartialDrop Button3D-PartialDrop-Lime">Lime</button>
                    <button class="Button3D Button3D-PartialDrop Button3D-PartialDrop-Green">Green</button>
                    <button class="Button3D Button3D-PartialDrop Button3D-PartialDrop-Teal">Teal</button>
                    <button class="Button3D Button3D-PartialDrop Button3D-PartialDrop-Pink">Pink</button>
                    <button class="Button3D Button3D-PartialDrop Button3D-PartialDrop-NeonGreen">Neon Green</button>
                    <button class="Button3D Button3D Button3D-PartialDrop-Lilac">Lilac</button>
                </div>

                <div style="padding:6px;">
                    <h2 style="position:relative;left:18px;">Text boxes</h2>
                    <input class="TextBox" placeholder="Regular text input">
                    <input class="TextBox3D" placeholder="3D text input">
                    <input class="TextBox TextBox-Dark" placeholder="Regular dark text input">
                    <input class="TextBox3D TextBox3D-Dark" placeholder="Regular dark 3D text input">
                </div>
            </div>
        </div>
    </body>
</html>
